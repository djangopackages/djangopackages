version: '2'

volumes:
  static: {}
  caddy: {}
  media: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - /data/djangopackages/postgres:/var/lib/postgresql/data
      - /data/djangopackages/backups:/backups
    env_file: .env

  django-a:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    user: django
    depends_on:
      - postgres
      - redis
    volumes:
      - static:/data/static
      - media:/data/media
    command: /start.sh
    env_file: .env

  django-b:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    user: django
    depends_on:
      - postgres
      - redis
    volumes:
      - static:/data/static
      - media:/data/media
    command: /start.sh
    env_file: .env

  caddy:
    build: ./compose/caddy
    depends_on:
      - django-a
      - django-b
    volumes:
      - static:/data/static
      - media:/data/media
      - caddy:/root/.caddy
    ports:
      - "80:80"
      - "443:443"
    env_file: .env

  redis:
    build: ./compose/redis
