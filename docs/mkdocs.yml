site_name: Django Packages Documentation
site_description: A directory of reusable apps, sites, tools, and more for your Django Packages projects.
site_url: https://docs.djangopackages.org/
repo_name: djangopackages/djangopackages
repo_url: https://github.com/djangopackages/djangopackages

theme:
  name: material
  custom_dir: overrides
  logo: img/logo_squares.png
  favicon: img/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - search.suggest
    - search.highlight
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - toc.follow

nav:
  - Home: index.md
  - contributing.md
  - install.md
  - install_opinionated.md
  - testing_instructions.md
  - deployment.md
  - management_commands.md
  - repo_handlers.md
  - apiv3_docs.md
  - faq.md
  - history.md
  - license.md
  - Rules: rules/rules.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            # More options are located at https://mkdocstrings.github.io/python/usage/configuration/general/
            # General
            allow_inspection: true
            show_bases: false
            show_source: true
            preload_modules: false

            # Headings
            heading_level: 3
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: false
            show_symbol_type_heading: false
            show_symbol_type_toc: false

            # Members
            members:
              - no
            inherited_members: true
            members_order: alphabetical
            filters: []
            group_by_category: false
            show_submodules: false
            summary:
              attributes: true
              functions: true
              modules: true

            # Docstrings
            docstring_style: google
            docstring_options:
              ignore_init_summary: false
              trim_doctest_flags: true
            docstring_section_style: table # table (default option), list, spacy
            merge_init_into_class: false
            show_if_no_docstring: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_classes: true
            show_docstring_modules: true
            show_docstring_description: true
            show_docstring_examples: true
            show_docstring_other_parameters: true
            show_docstring_parameters: true
            show_docstring_raises: true
            show_docstring_receives: true
            show_docstring_returns: true
            show_docstring_warns: true
            show_docstring_yields: true

            # Signatures
            annotations_path: brief # brief (default option), full, source
            line_length: 80
            show_signature: true
            show_signature_annotations: false
            separate_signature: true
            signature_crossrefs: false
            unwrap_annotated: false


          paths: [../searchv2]





markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
