site_name: Django Packages Documentation
site_description: A directory of reusable apps, sites, tools, and more for your Django Packages projects.
site_url: https://docs.djangopackages.org/
repo_name: djangopackages/djangopackages
repo_url: https://github.com/djangopackages/djangopackages

theme:
  name: material
  custom_dir: overrides
  logo: img/logo_squares.png
  favicon: img/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - search.suggest
    - search.highlight
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - toc.follow

nav:
  - Home: index.md
  - contributing.md
  - install.md
  - install_opinionated.md
  - testing_instructions.md
  - deployment.md
  - management_commands.md
  - repo_handlers.md
  - apiv3_docs.md
  - faq.md
  - history.md
  - license.md
  - Rules:
    - Deprecated: rules/deprecated.md
    - Description: rules/description.md
    - Downloads: rules/downloads.md
    - Fork: rules/fork.md
    - Usage Count: rules/usage_count.md
    - Watchers: rules/watchers.md
    - Groups:
      - Score: rules/groups/score_rule.md

plugins:
  - search
  - mkdocstrings:
      show_root_heading: true
      handlers:
        python:
          options:
            # More options are located at https://mkdocstrings.github.io/python/usage/configuration/general/
            show_bases: false
            show_root_heading: false
            show_category_heading: false
            group_by_category: false
            show_source: false
            heading_level: 2
            show_if_no_docstring: true
            members:
              - check
          paths: [../searchv2]





markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
