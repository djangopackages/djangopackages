{% load i18n %}
<div class="flex flex-col gap-4 items-center p-4 rounded-md border md:flex-row extra-field-row bg-muted/20">
    <div class="grid flex-1 grid-cols-1 gap-4 w-full md:grid-cols-2">
        <div>
            <span class="block mb-1 text-sm font-medium text-muted-foreground">{% translate "Label" %}</span>
            <div class="text-sm font-medium">{{ extra_field.label }}</div>
        </div>
        <div>
            <span class="block mb-1 text-sm font-medium text-muted-foreground">{% translate "URL" %}</span>
            <a href="{{ extra_field.url }}" target="_blank" class="block text-sm hover:underline text-primary truncate">{{ extra_field.url }}</a>
        </div>
    </div>
    <div class="flex flex-none gap-2">
        <button type="button"
                onclick="document.getElementById('extra-field-display-{{ extra_field.id }}').classList.add('hidden'); document.getElementById('extra-field-form-{{ extra_field.id }}').classList.remove('hidden');"
                class="inline-flex justify-center items-center w-10 h-10 text-sm font-medium rounded-md transition-colors focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:outline-none disabled:opacity-50 disabled:pointer-events-none ring-offset-background hover:bg-accent hover:text-accent-foreground focus-visible:ring-ring"
                title="{% translate 'Edit' %}">
            <i class="text-lg ph-bold ph-pencil-simple"></i>
        </button>
        <button type="button"
                hx-delete="{% url 'profile_delete_extra_field' extra_field.id %}"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                hx-confirm="{% translate 'Are you sure you want to delete this field?' %}"
                hx-target="#extra-field-row-{{ extra_field.id }}"
                hx-swap="outerHTML"
                class="inline-flex justify-center items-center w-10 h-10 text-sm font-medium text-red-600 rounded-md transition-colors hover:text-red-700 hover:bg-red-100 focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:outline-none disabled:opacity-50 disabled:pointer-events-none ring-offset-background focus-visible:ring-ring"
                title="{% translate 'Delete' %}">
            <i class="text-lg ph-bold ph-trash"></i>
        </button>
    </div>
</div>
