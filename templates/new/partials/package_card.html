<!-- Package Card - Used in listings -->
<div class="card">
    <div class="p-4 card-content">
        {% if package.pypi_version %} {# Layout with version badge on the right #}
            <div class="flex justify-between items-center mb-2">
                <a
                    href="{{ package.get_absolute_url }}"
                    class="pr-2 font-medium cursor-pointer hover:underline text-primary truncate"
                >
                    {{ package.title }}
                </a>
                <span class="flex-shrink-0 badge"> {{ package.pypi_version }} </span>
            </div>
        {% else %} {# Layout without version badge (simple) #}
            <a
                href="{{ package.get_absolute_url }}"
                class="block mb-2 font-medium cursor-pointer hover:underline text-primary truncate"
            >
                {{ package.title }}
            </a>
        {% endif %}
        {% if package.repo_description %}
            <p class="text-sm text-muted-foreground line-clamp-2">
                {{ package.repo_description }}
            </p>
        {% endif %}
    </div>
</div>
