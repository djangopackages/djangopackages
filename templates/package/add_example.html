{% extends "package/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h2>{% trans "Example Form" %}</h2>
      
      <p>This form adds a website to the &ldquo;Sites using this package&rdquo; list.</p>
    
      <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        <fieldset>
          {{ form|crispy }}

          <div class="form_block">        
            <input class="btn btn-default" type="submit" name="add" value="{% trans "Add new example" %}">
          </div>            
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_body %}
<script>
    $("#id_title").focus();
</script>
{% endblock %}
