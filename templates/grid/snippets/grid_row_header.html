{% load i18n %}
{% load url from future %}
<tr class="grid-row-header">
    <th>{% trans "Package" %}</th>
    {% for grid_package in grid_packages %}
        <th>
          <a href="{% url 'package' grid_package.package.slug %}">
            {{ grid_package.package.title }}
          </a>
        </th>
    {% endfor %}
</tr>
